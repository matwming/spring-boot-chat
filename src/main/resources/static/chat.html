<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
 <head>
  <title>Chat Room</title>
  <meta charset="utf-8" name="viewport" content="width=device-width" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" th:href="@{/webjars/mdui/dist/css/mdui.css}" />
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/mdui/dist/js/mdui.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  <link rel="stylesheet" href="./css/main.css" />
  <link
   rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
   crossorigin="anonymous"
  />
 </head>
 <body>
  <div class="container">
   <div class="bg-primary d-flex justify-content-between align-items-center">
    <span class="text-white p-4">Chat Room</span>
    <span class="text-white p-4" id="logout" onclick="logout();">Logout</span>
   </div>
  </div>
  <div class="container">
   <p class="error" id="errorMessage"></p>
  </div>
  <div class="container">
   <div class="row">
    <div class="col-6">
     <p class="bg-info">Input area</p>
     <div class="input-group mb-3" id="inputArea">
      <input type="text" id="userInput" placeholder="type your message..." class="form-control" />
      <button class="btn btn-primary" onclick="sendMessage()" id="sendBtn">
       send
      </button>
      <button class="btn btn-warning" onclick="clearAll()" id="sendBtn">
       clear
      </button>
     </div>
    </div>
    <div class="col-6">
     <p class="bg-info">message area</p>
     <div style="background-color:lightgrey;">
      <ul id="messageArea">
       <li>Let us chat!!</li>
      </ul>
     </div>
    </div>
   </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="/js/chat.js"></script>
 </body>
</html>
